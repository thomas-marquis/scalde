[GLOBAL]
pants_version = "2.15.0"
backend_packages = [
  "pants.backend.python",
  "pants.backend.docker",
  "pants.backend.python.lint.flake8",
  "pants.backend.python.lint.isort",
  "pants.backend.python.lint.black",
  "pants.backend.python.typecheck.mypy",
  "pants.backend.experimental.python",
]
pythonpath = ["%(buildroot)s/pants-plugins"]
level = "info"
pantsd = false
local_cache = true
pants_ignore_use_gitignore = false

[GLOBAL.pants_ignore]
add = [
  "/docs/",
  "/scripts/",
]

[source]
root_patterns = [
  "/",
  "/scalde/*",
]

[test]
output = "all"

[python]
interpreter_constraints = ["CPython>=3.10.*"]
enable_resolves = true

[python.resolves]
python-default = "3rdparty/python-default.lock"
pants-plugins = "3rdparty/pants-plugins.lock"

[pytest]
lockfile = "3rdparty/pytest.lock"

[pytest.extra_requirements]
add = [
  "pytest-cov",
  "pytest-mock",
  "pytest-asyncio",
  "freezegun",
]

[flake8]
lockfile = "3rdparty/flake8.lock"

[isort]
lockfile = "3rdparty/isort.lock"

[black]
lockfile = "3rdparty/black.lock"

[mypy]
lockfile = "3rdparty/mypy.lock"

[setuptools]
lockfile = "3rdparty/setuptools.lock"

[setup-py-generation]
generate_setup_default = false

[export]
symlink_python_virtualenv = false

[anonymous-telemetry] 
enabled = false
